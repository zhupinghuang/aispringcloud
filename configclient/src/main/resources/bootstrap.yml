spring:
  cloud:
    config:
      name: configclient #文件名
      label: main  #分支
      discovery:
        enabled: true #启动查找config服务
        service-id: configserver #通过id查找   通过configserver找到对应的微服务 找到微服务内部的配置文件中的git地址一连串找到配置文件信息
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
